<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
	let actions = {
   		"FedEx":"https://www.fedex.com/fedextrack/?trknbr=",
		"duckDuckGo":"https://duckduckgo.com/",
		"bing":"https://www.bing.com/search",
		"ask":"https://www.ask.com/web"
};

function setSearchEngine(event){

	let searchBox = document.querySelector("input[name='q']");
	let selectedRadioBtn = document.querySelector('input[name=engine]:checked');
	let searchForm = document.getElementById('searchForm');

	if (searchBox.value === ""){
		window.alert("Need to have a search term");
		event.preventDefault();
	} else if (selectedRadioBtn === null){
		window.alert("Need to have a search provider");
		event.preventDefault();
	}

	let selectedUrl = actions[selectedRadioBtn.value];
	searchForm.setAttribute('action', selectedUrl);
}

window.addEventListener("load", function() {
	const submitBtn = document.querySelector("input[type='submit']");
	submitBtn.addEventListener('click', setSearchEngine);
});
</script>
</head>

<body>

	<form id="searchForm" target="_blank">
	<input type ="text" name="q" />
	<label> <input type ="radio" name="engine" value="FedEx"/> FedEx </label>
	<label> <input type ="radio" name="engine" value="duckDuckGo"/> DuckDuckGo </label>
	<label> <input type ="radio" name="engine" value="bing"/> Bing </label>
	<label> <input type ="radio" name="engine" value="ask"/> Ask </label>

	<input type="submit" value="Go!" target="_blank"/>
	</form>

</body>
